name: Unity CI

on:
  push:
    branches: [ main, dev ]  # Запуск при пуше в эти ветки
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Клонирование репозитория
      - uses: actions/checkout@v4
        with:
          lfs: true  # Для Unity-ассетов

      # Шаг 2: Установка лицензии Unity
      - name: Set up Unity License
        uses: game-ci/unity-request-activation-file@v2
      
      # Шаг 3: Сборка проекта
      - name: Build Unity Project (WebGL)
        uses: game-ci/unity-builder@v2
        with:
          targetPlatform: WebGL
          projectPath: .

      # Шаг 4: Запуск тестов (если есть)
      - name: Run Unit Tests
        uses: game-ci/unity-test-runner@v2
        with:
          projectPath: .
